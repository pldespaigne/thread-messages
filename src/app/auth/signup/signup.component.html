
<article>
  <h2>Sign Up</h2>
  <section fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field fxFlex>
      <mat-label>Name</mat-label>
      <input matInput type="text" [formControl]="form.get('name')"/>
      <mat-error *ngIf="form.get('name').errors?.required">Please enter a name</mat-error>
      <mat-error *ngIf="form.get('name').errors?.nameIsTaken">This name is already taken</mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="form.get('password')"/>
      <mat-error *ngIf="form.get('password').errors?.required">Please enter a password</mat-error>
      <mat-error *ngIf="form.get('password').errors?.minlength">Password must be at least 6 chars long</mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>Password Confirmation</mat-label>
      <input matInput type="password" [formControl]="form.get('passwordConfirm')"/>
    </mat-form-field>

    <mat-error *ngIf="form.errors?.confirmationMismatch">Password and Confirmation are different</mat-error>
    <button mat-raised-button [disabled]="!form.valid" (click)="signUp()">Sign Up</button>
    <a routerLink="/auth/login">Already have an account ? Login here !</a>
  </section>
</article>
